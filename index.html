<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <audio
        id="timer-sound"
        src="assets/Ghem Jan Di.mp3"
        preload="auto"
      ></audio>
      <h1>pomodoro-pon timer</h1>
      <!-- images -->

      <img
        src="assets/pompom.gif"
        alt="pompom"
        id="defaultImg"
        class="hidden"
      /><!-- default img  (visable when timer is idle)-->

      <img
        src="assets/butterfly.gif"
        alt="butterfly dog"
        id="pauseImg"
        class="hidden"
      /><!-- pause img visable when timer is paused-->

      <img
        src="assets/cinnroll.gif"
        alt="floating cinn"
        id="startImg"
        class="hidden"
      />
      <!-- start img visible when timer is running-->
      <!-- time input -->
      <div class="time-input">
        <label for="hours"></label>
        <input
          type="number"
          id="hoursInput"
          min="0"
          max="23"
          value="0"
          maxlength="2"
          placeholder="HH"
        />
        <label for="minutes"></label>
        <input
          type="number"
          id="minutesInput"
          min="1"
          max="60"
          value="25"
          maxlength="2"
          placeholder="MM"
        />
        <label for="seconds"></label>
        <input
          type="number"
          id="secondsInput"
          min="0"
          max="59"
          value="0"
          maxlength="2"
          placeholder="SS"
        />
      </div>
      <!-- timer display -->
      <div id="timing" class="timer">00:00</div>
      <!-- control buttons -->
      <div class="buttons">
        <button id="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </div>
    <script src="/pomodoro_timer/app.js"></script>
  </body>
</html>
